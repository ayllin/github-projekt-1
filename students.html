<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>
    <script>
        function createList(json) {
            const ul = document.getElementById("ul");
            const studentsArray = json.map(
                (student) => "<li>" + student.name + "</li>"
            );
            const studentsHtml = studentsArray.join("");
            ul.innerHTML = studentsHtml;
        }

        fetch("http://localhost:3000/students")
            .then((res) => res.json())
            .then((json) => createList(json));
    </script>
</body>
</html>
